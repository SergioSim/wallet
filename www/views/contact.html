   <div class="jumbotron text-center">
   	<h1>List of compte</h1>
   		<h1>{{na}}</h1>





	<fieldset class="scheduler-border">
	<legend class="scheduler-border"> Add Contact</legend>

	
	<form class="form-inline" method="post" ng-submit="addContact()" name="properties.signinForm" autocomplete="off" >



		<div class="form-group">
			<label class="control-label" for="login">Nom</label>
			<input class="form-control hash-password" name="login" type="text" id="login" ng-model="properties.login" placeholder="Login">
		</div>
		<div class="form-group">
			<label class="control-label" for="password">Prenom</label>
			<input class="form-control hash-password" name="password" type="password" id="password" ng-model="properties.password" placeholder="Password">
		</div>
		<div class="form-group">
			<label class="control-label" for="password2">Clé</label>
			<input class="form-control hash-password" name="password2" type="password" id="password2" ng-model="properties.password2" placeholder="Password">

		</div>
					<button type="submit" class="btn btn-primary" >Add</button>
	</form>
	</fieldset>
</br></br>
<div class="container"  stype="pading:10px 10px">
<table class="table table-bordered">
	<thead>
		<tr>
			<th><center>Nom</center></th>
			<th><center>Prénom</center></th>
			<th><center>Clé</center></th>
			<th><center>Action</center></th>
		</tr>		
	</thead>
	<tbody>
		<tr ng-repeat="compte in nadir">
			<td>{{ compte.nom }}</td>
			<td>{{ compte.prenom }}</td>
			<td>{{ compte.cle }}</td>
		</tr>
	</tbody>  
</table>
</div>
</div>
